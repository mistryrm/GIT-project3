<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Cats VS Dogs</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin="" />
  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
  <!--map-->
  <div id="map" class="map">
  </div>

  <!----->
  <div class="percentselect" >
    <button id="startButton">Start Animation</button>
    <button id="stopButton">Stop Animation</button>
  </div>
  <div id="plota" class="plota">
  </div>

  <!--timeline-->
  <div id="plotb" class="plotb" >
  </div>
  <input type="button" value="Surprise Me!" id="refresh" class="buttonb" onclick="timeLine()">

  <!----->
  <div class="barselect">
    <select name="highlight" id="highLight">
      <option value="true">HighLight Objects</option>
      <option value="false">Regular Objects</option>
      <option value="all">All Objects</option>
    </select>
    <label for="from">From Year: </label>
    <input type="value" type="text" id="from" value="-100">
    <label for="to">To Year: </label>
    <input type="value" type="text" id="to" value="2000">
    <input type="button" value="Search" onclick="rangeSearch()" >
  </div>
  <div id="plotc" class="plotc">
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <!-- D3 JavaScript -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Our JavaScript -->
  <script type="text/javascript" src="js/map.js"></script>
  <script type="text/javascript" src="js/plota.js"></script>
  <script type="text/javascript" src="js/plotb.js"></script>
  <script type="text/javascript" src="js/plotc.js"></script>
</body>

</html>
